<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Demo</title>
    <meta name="description" content="Simple image cropper. Zoom by the wheel, move by the pointer. Changes are instantly displayed on the canvas element.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="preload" href="./crop.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="./crop-control.js" as="script" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="column">
    <div class="grid">
        <div style="grid-area: left1;" class="left">
            <span class="r90" title="Canvas">Canvas</span>
        </div>
        <div style="grid-area: left2;" class="left">
            <span class="r90" title="Image">Image</span>
        </div>
        <div class="canvas-wrap">
        <!--<div id="center"></div>-->
            <canvas></canvas>
        </div>
        <img class="image" src="doom.jpg" alt="">
    </div>
    <div id="readme"><a target="_blank noopener noreferrer" href="https://github.com/AlttiRi/crop-image-to-canvas#readme">Readme</a></div>
</div>

<script type="module">
    import {Crop} from "./crop.js";
    import {enableCropDefaultControls} from "./crop-control.js";

    const image = document.querySelector("img");
    const canvas = document.querySelector("canvas");
    canvas.width = 512;
    canvas.height = canvas.width*(2/3);

    // const style = `
    // width: 3px;
    // height: 3px;
    // background-color: red;
    // position: absolute;
    // left: ${canvas.width/2 - 1.5}px;
    // top: ${canvas.height/2 - 1.5}px;`;
    // document.querySelector("#center").style = style;

    const crop = new Crop({canvas, image});
    enableCropDefaultControls({crop, canvas, changeCursor: false});
</script>

</body>
</html>
