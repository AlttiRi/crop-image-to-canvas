<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Demo</title>
    <meta name="description" content="Simple image cropper. Zoom by the wheel, move by the pointer. Changes are instantly displayed on the canvas element.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="preload" href="./crop.js" as="script" crossorigin>
    <link rel="preload" href="./crop-control.js" as="script" crossorigin>
</head>
<body>
<div style="border: darkgray solid 1px; display: grid; position: relative;">
    <div id="center"></div>
    <canvas></canvas>
    <img src="doom.jpg" alt="" style="width: 512px;">
</div>

<script type="module">
    import {Crop} from "./crop.js";
    import {enableCropDefaultControls} from "./crop-control.js";

    const image = document.querySelector("img");
    const canvas = document.querySelector("canvas");
    canvas.width = 512;
    canvas.height = canvas.width*(2/3);

    const style = `
    width: 3px;
    height: 3px;
    background-color: red;
    position: absolute;
    left: ${canvas.width/2 - 1.5}px;
    top: ${canvas.height/2 - 1.5}px;`;
    document.querySelector("#center").style = style;

    const crop = new Crop({canvas, image});
    enableCropDefaultControls({crop, canvas});
</script>

</body>
</html>
